---

# Arguments for 'rails generate scaffold' command
:model: Track
:attrs:
- track_id:integer
- name:string
- artist:string
- composer:string
- album:string
- genre:string
- kind:string
- size:integer
- total_time:integer
- disc_number:integer
- disc_count:integer
- track_number:integer
- track_count:integer
- year:integer
- bpm:integer
- date_modified:date
- date_added:date
- bit_rate:integer
- sample_rate:integer

# Locale translations in config/locales/ja.yml
:t_model:
:t_attrs:

# Used for validates() arguments of the model as they are.
:validates:

# (to_s() of the model is used for confirmation message before destroy.)
:attr_for_to_s: name

# Used for db/seeds.rb
:data:
